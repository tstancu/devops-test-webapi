name: 'Terraform Plan/Apply'

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read
  pull-requests: write

env:
  TF_VAR_client_id: ${{ secrets.CLIENT_ID }}
  TF_VAR_client_secret: ${{ secrets.CLIENT_SECRET }}
  TF_VAR_subscription_id: ${{ secrets.SUBSCRIPTION_ID }}
  TF_VAR_tenant_id: ${{ secrets.TENANT_ID }}
  TF_VAR_image_name: 'WebApiTestImage'

jobs:
  terraform-plan:
    name: 'Terraform Plan'
    runs-on: ubuntu-latest
    env:
      ARM_SKIP_PROVIDER_REGISTRATION: true
    outputs:
      tfplanPath: ${{ steps.tf-plan.outputs.tfplanPath }}
      tfplanSummary: ${{ steps.tf-plan.outputs.tfplanSummary }}

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_wrapper: false

    - name: Terraform Init
      run: |
          cd ./terraform
          terraform init

    - name: Terraform Format
      run: terraform fmt -check

    - name: Terraform Plan
      id: tf-plan
      run: |
        cd ./terraform
        export exitcode=0
        terraform plan -detailed-exitcode -no-color -out main.tfplan || export exitcode=$?

        echo "exitcode=$exitcode" >> $GITHUB_OUTPUT
        
        if [ $exitcode -eq 1 ]; then
          echo Terraform Plan Failed!
          exit 1
        else 
          exit 0
        fi
        
    - name: Publish Terraform Plan
      uses: actions/upload-artifact@v3
      with:
        name: main.tfplan
        path: main.tfplan
        working-directory: ./terraform
        
    - name: Create String Output
      id: tf-plan-string
      run: |
        cd ./terraform
        TERRAFORM_PLAN=$(terraform show -no-color main.tfplan)
        
        delimiter="$(openssl rand -hex 8)"
        echo "summary<<${delimiter}" >> $GITHUB_OUTPUT
        echo "## Terraform Plan Output" >> $GITHUB_OUTPUT
        echo "<details><summary>Click to expand</summary>" >> $GITHUB_OUTPUT
        echo "" >> $GITHUB_OUTPUT
        echo '```terraform' >> $GITHUB_OUTPUT
        echo "$TERRAFORM_PLAN" >> $GITHUB_OUTPUT
        echo '```' >> $GITHUB_OUTPUT
        echo "</details>" >> $GITHUB_OUTPUT
        echo "${delimiter}" >> $GITHUB_OUTPUT
        
    - name: Publish Terraform Plan to Task Summary
      env:
        SUMMARY: ${{ steps.tf-plan-string.outputs.summary }}
      run: |
        echo "$SUMMARY" >> $GITHUB_STEP_SUMMARY

    - name: List directory contents
      run: ls -R
               
  terraform-apply:
    name: 'Terraform Apply'
    if: github.ref == 'refs/heads/main' && needs.terraform-plan.outputs.tfplanPath != '' && needs.terraform-plan.outputs.tfplanSummary != ''
    runs-on: ubuntu-latest
    environment: production
    needs: [terraform-plan]
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2

    - name: Terraform Init
      run: |
        cd ./terraform
        terraform init

    - name: List directory contents
      run: ls -R

    - name: Download Terraform Plan
      uses: actions/download-artifact@v3
      with:
        name: main.tfplan
        path: ./terraform/main.tfplan

    - name: Terraform Apply
      run: |
        cd ./terraform
        terraform apply -auto-approve main.tfplan
